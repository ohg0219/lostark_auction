<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로스트아크 시세 정보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>로스트아크 현재 시세</h1>
        <div class="filters">
            <select id="category-filter">
                <option value="all">모든 카테고리</option>
                <option value="40000">각인서</option>
                <option value="50010">재련재료</option>
                <option value="50020">재련추가재료</option>
                <option value="230000">젬</option>
            </select>
            <select id="grade-filter">
                <option value="all">모든 등급</option>
            </select>
            <button id="sort-by-name">이름순</button>
            <button id="sort-by-price">가격순</button>
        </div>
        <div id="status">데이터를 불러오는 중...</div>
        <div id="grid-container"></div>
    </main>

    <script type="module" src="script.js" defer></script>
</body>
</html>
