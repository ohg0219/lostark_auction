<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로스트아크 시세 정보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>로스트아크 현재 시세</h1>
        <div class="filters">
            <div id="category-buttons">
                <button data-category="all" class="active">모든 카테고리</button>
                <button data-category="40000">각인서</button>
                <button data-category="50010">재련재료</button>
                <button data-category="50020">재련추가재료</button>
                <button data-category="210000">보석</button>
                <button data-category="230000">젬</button>
            </div>
            <button id="sort-by-price">가격순</button>
        </div>
        <div id="status">데이터를 불러오는 중...</div>
        <div id="grid-container"></div>
    </main>

    <script type="module" src="script.js" defer></script>
</body>
</html>
