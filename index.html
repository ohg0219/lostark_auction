<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로스트아크 시세 정보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>로스트아크 현재 시세</h1>
        <div class="filters">
            <div id="category-buttons">
                <button data-category="all" class="active">모든 카테고리</button>
                <button data-category="40000">
                    <img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_9_25.png" alt="각인서">
                    각인서
                </button>
                <button data-category="refining">
                    <img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_12_93.png" alt="재련 재료">
                    재련 재료
                </button>
                <button data-category="210000">
                    <img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_12_105.png" alt="보석">
                    보석
                </button>
                <button data-category="230000">
                    <img src="https://cdn-lostark.game.onstove.com/efui_iconatlas/use/use_13_110.png" alt="젬">
                    젬
                </button>
            </div>
            <button id="sort-by-price">가격순</button>
        </div>
        <div id="status">데이터를 불러오는 중...</div>
        <div id="grid-container"></div>
    </main>

    <script type="module" src="script.js" defer></script>
</body>
</html>
