<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아크그리드 최적화 계산기</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="./arkgrid.css">
</head>
<body>
    <main>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>아크그리드 최적화 계산기</h1>
            <a href="../../index.html" class="nav-button">메인으로 돌아가기</a>
        </div>

        <div class="arkgrid-container">
            <!-- Chaos Cores Column -->
            <div class="core-column" id="chaos-core-column">
                <h3>혼돈의 코어</h3>
                <!-- Chaos Core Slots will be generated here by JS -->
            </div>

            <!-- Order Cores Column -->
            <div class="core-column" id="order-core-column">
                <h3>질서의 코어</h3>
                <!-- Order Core Slots will be generated here by JS -->
            </div>
        </div>

        <div class="gem-management-container">
            <div class="section" id="gem-management">
                <h2>보유 젬 입력</h2>
                <div class="gem-input-form">
                    <select id="gem-type">
                        <option value="order">질서</option>
                        <option value="chaos">혼돈</option>
                    </select>
                    <input type="number" id="gem-willpower" placeholder="의지력 소모 (3-5)" min="3" max="5">
                    <input type="number" id="gem-point" placeholder="공급 포인트 (1-5)" min="1" max="5">
                    <button id="add-gem-btn">젬 추가</button>
                </div>
            </div>
            <div class="section">
                <h2>보유 젬 목록</h2>
                 <div class="gem-lists">
                    <div id="order-gem-list-container">
                        <h4>질서의 젬</h4>
                        <div class="gem-list" id="order-gem-list"></div>
                    </div>
                    <div id="chaos-gem-list-container">
                        <h4>혼돈의 젬</h4>
                        <div class="gem-list" id="chaos-gem-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <button id="calculate-btn">최적 조합 계산</button>
        <!-- The results will be displayed inside the core slots directly -->

    </main>
    <script type="module" src="./arkgrid.js"></script>
</body>
</html>
