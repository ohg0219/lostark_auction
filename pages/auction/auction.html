<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 분배금 계산기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css?v=1757912465">
</head>
<body>
    <main>
        <h1>경매 분배금 계산기</h1>
        <div class="filters">
            <a href="../../index.html" class="nav-button">메인으로 돌아가기</a>
        </div>
        <div class="calculator-container">
            <div class="input-group">
                <input type="number" id="market-price" inputmode="numeric" pattern="[0-9]*" placeholder="아이템의 시장가 입력">
            </div>
            <div class="input-group">
                <div class="radio-group">
                    <input type="radio" id="party-4" name="party-size" value="4">
                    <label for="party-4">4인</label>
                    <input type="radio" id="party-8" name="party-size" value="8" checked>
                    <label for="party-8">8인</label>
                    <input type="radio" id="party-16" name="party-size" value="16">
                    <label for="party-16">16인</label>
                </div>
            </div>
            <div class="result-container">
                <table id="result-table">
                    <thead>
                        <tr>
                            <th>이익률</th>
                            <th>추천 입찰가</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Results will be inserted here by script.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <ins class="kakao_ad_area" style="display:none;"
         data-ad-unit = "DAN-GoULMhh5EJVI30Ir"
         data-ad-width = "728"
         data-ad-height = "90"></ins>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <script src="auction.js?v=1757912465" type="module"></script>
    <!-- Toast Notification -->
    <div id="toast-popup" class="toast-popup">클립보드에 복사되었습니다.</div>
</body>
</html>
